{% load static %}


<section>
    <div class="block" style="padding-top: 250px;padding-bottom: 120px;">
        <div style="background-image: url('/static/images/topbg.jpg') ;" class="fixed-bg"></div>
        <div class="restaurant-searching text-center">
            <div class="restaurant-searching-inner">
                <h2 itemprop="headline">Order <span>Food Online From</span> the Best Restaurants</h2>
                <form class="restaurant-search-form brd-rd2" action="{% url 'restaurant:search_restaurant' %}" method="GET">
                    <div class="row mrg10">
                        <div class="col-md-6 col-sm-5 col-lg-5 col-xs-12" style="width: 722px;">
                            <div class="input-field brd-rd2"><input class="brd-rd2" type="text" placeholder="Restaurant Name" name="q"></div>
                        </div>
                        
                        <div class="col-md-2 col-sm-3 col-lg-3 col-xs-12">
                            <button class="brd-rd2 red-bg" type="submit">SEARCH</button>
                        </div>
                    </div>
                </form>
                <div class="funfacts">
                        <div class="col-md-3 col-sm-6 col-lg-3">
                            <div class="fact-box">
                                <i class="brd-rd50"><img src="{% static 'images/resource/fact-icon1.png' %}" alt="fact-icon1" itemprop="image"></i>
                                <div class="fact-inner">
                                    <strong><span class="counter">{{ cnt }}</span></strong>
                                    <h5>Restaurant</h5>
                                </div>
                            </div><!-- Fact Box -->
                        </div>
                        <div class="col-md-3 col-sm-6 col-lg-3">
                            <div class="fact-box">
                                <i class="brd-rd50"><img src="{% static 'images/resource/fact-icon2.png' %}" alt="fact-icon2" itemprop="image"></i>
                                <div class="fact-inner">
                                    <strong><span class="counter">{{served}}</span></strong>
                                    <h5>People Served</h5>
                                </div>
                            </div><!-- Fact Box -->
                        </div>
                        <div class="col-md-3 col-sm-6 col-lg-3">
                            <div class="fact-box">
                                <i class="brd-rd50"><img src="{% static 'images/resource/fact-icon3.png' %}" alt="fact-icon3" itemprop="image"></i>
                                <div class="fact-inner">
                                    <strong><span class="counter">{{food_cnt}}</span></strong>
                                    <h5>Total Foods</h5>
                                </div>
                            </div><!-- Fact Box -->
                        </div>
                        <div class="col-md-3 col-sm-6 col-lg-3">
                            <div class="fact-box">
                                <i class="brd-rd50"><img src="{% static 'images/resource/fact-icon4.png' %}" alt="fact-icon4" itemprop="image"></i>
                                <div class="fact-inner">
                                    <strong><span class="counter">{{users_cnt}}</span></strong>
                                    <h5>Regular users</h5>
                                </div>
                            </div><!-- Fact Box -->
                        </div>
                </div><!-- Fun Facts -->
            </div>
            <img class="left-scooty-mockup" src="{% static 'images/resource/restaurant-mockup1.png' %}" alt="restaurant-mockup1.png" itemprop="image">
            <img class="bottom-clouds-mockup" src="{% static 'images/resource/clouds.png' %}" alt="clouds.png" itemprop="image">
        </div><!-- Restaurant Searching -->
    </div>
</section>
