<!DOCTYPE html>
<html>
	<head>
		<style>
			table {
				border-collapse: collapse;
			}
			th {
				background-color:green;
				Color:white;
			}
			th, td {
				width:200px;
				text-align:center;
				border:1px solid black;
				padding:5px
			
			}
			.geeks {
				border-right:hidden;
			}
			.gfg {
				border-collapse:separate;
				border-spacing:0 15px;
			}
			h1 {
				color:green;
			}
			@page {
				size: Letter;
				margin: 0in 0.44in 0.2in 0.44in;
			}
		</style>
	</head>
	<body>
		<center>
		<h1>Food With Comfort</h1>
		<h2>{{ msg }}</h2>
		<h3>{{rest}}</h3>
		<h4>Date : - {{date}}</h4>
		<table>
			<tr>
				<th>Decorations Type</th>
				<th>Price</th>
				
				<th>Occurrence</th>
			</tr>
		</table>
		<table class = "gfg">
			{% for i in top_3 %}
			<tr>
				<td class = "geeks">{{i.decoration_fk__decoration_type}}</td>
				<td>{{i.decoration_fk__deco_price}}</td>
				
				<td>{{ i.decoration_count }}</td>
			</tr>
			{% endfor %}
		</table>
		</center>
	</body>
</html>
