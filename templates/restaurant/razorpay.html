{% extends 'root/layout.html' %}
{% load static %}

{% block body %}
{% if payment %}
<div style="margin-top: 200px;" class="container mx-auto text-center mt-4" v-if="name && amount">

    <form action="{% url 'restaurant:success' %}" method="POST">
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_susforIvG6nYky" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
            data-amount="{{payment.amount}}"
            data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
            data-order_id="{{ payment.id }}"//Replace with the order_id generated by you in the backend.
            data-buttontext="Pay with Razorpay"
            data-name="Food With Comfort"
            data-description="Thanks for The Order."
            
            data-prefill.name="Patel Jay A"
            data-prefill.email="jayp15813@gmail.com"
            data-prefill.contact="333333333"
            data-theme.color="#F37254"
        ></script>
        <input type="hidden" custom="Hidden Element" name="hidden">
        </form>
    </div>
{% endif %} 
{% endblock body %}
